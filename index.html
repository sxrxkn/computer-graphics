<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Example</title>
    <style>
        canvas {
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas" width="600" height="600"></canvas>
    <section>
        <button id="translateBtn">T</button>
        <button id="scaleBtn">S</button>
        <button id="rotateBtn">R</button>
        <button id="mappingBtn">M</button>
        <button id="resetBtn">Reset</button>
        <button id="applyTransformationsBtn">Generate</button>
        <button id="scaleImageBtn">Scale image</button>
        <button id="scaleCamera">Change camera scale</button>
    </section>
    <script src="./script.js">
    </script>
</body>
</html>
